<!DOCTYPE html>
<html lang="en">

<head>
  <title>This is Auto-Api Assigmment</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://loopback.io/favicon.ico">

  <style>
    h3 {
      margin-left: 25px;
      text-align: center;
    }

    a,
    a:visited {
      color: #3f5dff;
    }

    h3 a {
      margin-left: 10px;
    }

    a:hover,
    a:focus,
    a:active {
      color: #001956;
    }

    .power {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(29, 30, 32);
        color: white;
      }

      a,
      a:visited {
        color: #4990e2;
      }

      a:hover,
      a:focus,
      a:active {
        color: #2b78ff;
      }
    }

    .button-link {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #45a049;
      /* Darker green on hover */
    }
  </style>
</head>

<body>
  <div class="info">
    <h1>Quiz-14 Automatic API Generator</h1>

    <h2><a href="./openapi.json" class="button-link">openapi.json Route</a></h2>
    <h2><a href="./explorer" class="button-link">Explorer Route</a></h2>
  </div>
</body>

</html>
